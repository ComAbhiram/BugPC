<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Priority Classification System - Intersmart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --text-color: #1f2937;
            --light-bg: #f3f4f6;
            --white: #ffffff;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.5s ease-in;
        }

        .selector {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            animation: slideUp 0.5s ease-out;
        }

        .select-wrapper {
            position: relative;
            min-width: 250px;
            transition: transform 0.2s ease;
        }

        .select-wrapper:hover {
            transform: translateY(-2px);
        }

        .select-wrapper i {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--primary-color);
            z-index: 1;
        }

        select {
            width: 100%;
            padding: 0.75rem 2.5rem;
            font-size: 0.95rem;
            border-radius: 0.5rem;
            border: 2px solid var(--border-color);
            background-color: var(--white);
            color: var(--text-color);
            cursor: pointer;
            appearance: none;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        select:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #bugList {
            background-color: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        #bugList h2 {
            margin: 0;
            padding: 1.25rem;
            background-color: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 1.25rem;
            font-weight: 600;
        }

        .bug-table {
            width: 100%;
            border-collapse: collapse;
        }

        .bug-table th {
            background-color: var(--light-bg);
            padding: 1rem 1.25rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-color);
            border-bottom: 2px solid var(--border-color);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .bug-table td {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
            transition: background-color 0.2s ease;
        }

        .bug-table tr:hover td {
            background-color: var(--light-bg);
        }

        .no-bugs {
            padding: 2rem;
            text-align: center;
            color: var(--text-color);
            font-style: italic;
            opacity: 0.7;
        }

        .priority-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .priority-P0 { background-color: var(--danger-color); color: white; }
        .priority-P1 { background-color: var(--warning-color); color: white; }
        .priority-P2 { background-color: #f97316; color: white; }
        .priority-P3 { background-color: var(--success-color); color: white; }
        .priority-P4 { background-color: #6b7280; color: white; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Styles */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow-md);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .site-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        nav ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        nav a.active {
            color: var(--primary-color);
        }

        /* Footer Styles */
        footer {
            background-color: var(--white);
            box-shadow: var(--shadow-md);
            margin-top: 3rem;
            padding: 2rem 0;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-info h3 {
            color: var(--text-color);
            margin: 0.5rem 0;
        }

        .company {
            color: var(--primary-color);
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--text-color);
            transition: color 0.2s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-color);
            opacity: 0.7;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .contact-info a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s ease;
        }

        .contact-info a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .selector {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .select-wrapper {
                width: 100%;
            }

            .bug-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="images/logo.png" alt="Intersmart Logo" class="logo">
                <span class="site-title">Bug Priority Classification</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#home" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Bug Priority Classification System</h1>
        <div class="container">
            <div class="selector">
                <div class="select-wrapper">
                    <i class="fas fa-exclamation-circle"></i>
                    <select id="prioritySelect" onchange="updateBugList()">
                        <option value="">Select Bug Priority Level</option>
                        <option value="P0">P0 - Critical Impact</option>
                        <option value="P1">P1 - High Impact</option>
                        <option value="P2">P2 - Medium Impact</option>
                        <option value="P3">P3 - Low Impact</option>
                        <option value="P4">P4 - Minimal Impact</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <i class="fas fa-bug"></i>
                    <select id="bugTypeSelect" onchange="updateBugList()">
                        <option value="">Select Bug Category</option>
                        <option value="Functional">Functional Issues</option>
                        <option value="HTML/UI">UI/UX Issues</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <i class="fas fa-cube"></i>
                    <select id="moduleSelect" onchange="updateBugList()">
                        <option value="">Select Module</option>
                        <option value="Login">Login</option>
                        <option value="Home">Home</option>
                        <option value="Dashboard">Dashboard</option>
                        <option value="Profile">Profile</option>
                        <option value="Settings">Settings</option>
                        <option value="Reports">Reports</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
            <div id="bugList">
                <h2 id="bugListTitle">Bug Classification Results</h2>
                <div class="bug-list-container">
                    <table class="bug-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Bug Description</th>
                                <th>Module</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody id="bugItems"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <p>Developed By</p>
                <h3>Abhiram</h3>
                <p>Lead QA Analyst</p>
                <p class="company">Intersmart Solutions</p>
                <div class="social-links">
                    <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="footer-links">
                <div class="contact-info">
                    <a href="mailto:abhiram@intersmart.in"><i class="fas fa-envelope"></i> abhiram@intersmart.in</a>
                    <a href="tel:+917012649326"><i class="fas fa-phone"></i> +91 7012649326</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Intersmart Solutions. All rights reserved.</p>
        </div>
    </footer>

    <script src="bugData.js"></script>
    <script>
        function updateBugList() {
            const priority = document.getElementById("prioritySelect").value;
            const bugType = document.getElementById("bugTypeSelect").value;
            const module = document.getElementById("moduleSelect").value;
            const bugListDiv = document.getElementById("bugList");
            const bugListTitle = document.getElementById("bugListTitle");
            const bugItems = document.getElementById("bugItems");

            if (priority && bugType) {
                let bugs = [];
                if (module) {
                    bugs = bugData[priority][bugType][module] || [];
                    bugListTitle.textContent = `${priority} - ${bugType} - ${module} Module`;
                } else {
                    bugs = [];
                    Object.keys(bugData[priority][bugType]).forEach(mod => {
                        const moduleBugs = bugData[priority][bugType][mod];
                        moduleBugs.forEach(bug => {
                            bugs.push({
                                bug: bug,
                                module: mod
                            });
                        });
                    });
                    bugListTitle.textContent = `${priority} - ${bugType} Classification`;
                }
                
                if (bugs.length > 0) {
                    bugItems.innerHTML = bugs.map((bug, index) => {
                        const bugText = typeof bug === 'string' ? bug : bug.bug;
                        const bugModule = typeof bug === 'string' ? module : bug.module;
                        return `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${bugText}</td>
                                <td><span class="priority-badge priority-${priority}">${bugModule}</span></td>
                                <td>${bugType}</td>
                            </tr>
                        `;
                    }).join("");
                    bugListDiv.style.display = "block";
                } else {
                    bugItems.innerHTML = `
                        <tr>
                            <td colspan="4" class="no-bugs">No bugs found for the selected criteria</td>
                        </tr>
                    `;
                    bugListDiv.style.display = "block";
                }
            } else {
                bugListDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
