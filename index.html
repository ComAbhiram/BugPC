            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }
        #bugList {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        #bugList h2 {
            margin-top: 0;
            color: #555;
        }
        #bugList ul {
            list-style-type: decimal;
            padding-left: 20px;
        }
        #bugList li {
            margin: 5px 0;
            color: #333;
        }
        @media (max-width: 600px) {
            .selector {
                flex-direction: column;
                align-items: center;
            }
            select {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
